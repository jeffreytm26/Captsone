<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='finance.css') }}">
    <script defer src="{{ url_for('static', filename='debt_management.js') }}"></script>
</head>
<body>
    <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
    <div id="container">
        <h1>Debt Management Tool</h1>
        <p>Enter your debt details to calculate repayment strategies:</p>
        <form id="debt-management-form">
            <label for="loan-amount">Loan Amount ($):</label>
            <input type="number" id="loan-amount" placeholder="e.g., 10000" required>

            <label for="interest-rate">Interest Rate (%):</label>
            <input type="number" id="interest-rate" placeholder="e.g., 4.5" step="0.01" required>

            <label for="monthly-payment">Monthly Payment ($):</label>
            <input type="number" id="monthly-payment" placeholder="e.g., 500" required>

            <label for="extra-payment">Extra Payment ($):</label>
            <input type="number" id="extra-payment" placeholder="Optional">

            <button type="submit">Calculate</button>
        </form>
        <div id="repayment-output">
            <p>Repayment details will appear here after submission.</p>
        </div>
    </div>
</body>
</html>
