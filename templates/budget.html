<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Budget</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='finance.css') }}">
    <script defer src="{{ url_for('static', filename='budget.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Back Button -->
    <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
    <div id="container">
        <h1>Set Budget</h1>
        <form id="budget-form">
            <label for="monthly-income">Monthly Income:</label>
            <input type="number" id="monthly-income" required>
            <label for="monthly-budget">Budget Amount:</label>
            <input type="number" id="monthly-budget" required>
            <label for="years">Number of Years:</label>
            <input type="number" id="years" required>
            <button type="submit">Save Budget</button>
        </form>
        <canvas id="growth-chart"></canvas>
    </div>
</body>
</html>
