<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Planning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='finance.css') }}">
    <script defer src="{{ url_for('static', filename='retirement_planning.js') }}"></script>
</head>
<body>
    <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
    <div id="container">
        <h1>Retirement Planning Tool</h1>
        <p>Enter your details to estimate your retirement savings:</p>
        <form id="retirement-planning-form">
            <label for="current-age">Current Age:</label>
            <input type="number" id="current-age" placeholder="e.g., 30" required>

            <label for="retirement-age">Desired Retirement Age:</label>
            <input type="number" id="retirement-age" placeholder="e.g., 65" required>

            <label for="current-savings">Current Savings ($):</label>
            <input type="number" id="current-savings" placeholder="e.g., 10000" required>

            <label for="monthly-contribution">Monthly Contribution ($):</label>
            <input type="number" id="monthly-contribution" placeholder="e.g., 500" required>

            <label for="interest-rate">Expected Annual Interest Rate (%):</label>
            <input type="number" id="interest-rate" placeholder="e.g., 7" step="0.01" required>

            <button type="submit">Calculate</button>
        </form>
        <div id="retirement-output">
            <p>Your retirement savings projection will appear here.</p>
        </div>
    </div>
</body>
</html>
