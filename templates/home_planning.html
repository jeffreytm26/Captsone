<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Planning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='finance.css') }}">
    <script defer src="{{ url_for('static', filename='home_planning.js') }}"></script>
</head>
<body>
    <!-- Back Button -->
    <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
    <div id="container">
        <h1>Home Planning Calculator</h1>
        <form id="home-planning-form">
            <label for="income">Annual Income ($):</label>
            <input type="number" id="income" placeholder="Enter your annual income" required>

            <label for="debt">Monthly Debt Payments ($):</label>
            <input type="number" id="debt" placeholder="Enter your monthly debt payments" required>

            <label for="down-payment">Down Payment ($):</label>
            <input type="number" id="down-payment" placeholder="Enter your available down payment" required>

            <label for="location">Location:</label>
            <select id="location" required>
                <option value="" disabled selected>Select a state</option>
                <option value="low">Low Cost of Living Area</option>
                <option value="medium">Medium Cost of Living Area</option>
                <option value="high">High Cost of Living Area</option>
            </select>

            <button type="submit">Calculate Advice</button>
        </form>
        <div id="advice">
            <h3>Advice:</h3>
            <p id="advice-content">Fill out the form to receive personalized home-buying advice.</p>
        </div>
    </div>
</body>
</html>
