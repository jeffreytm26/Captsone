<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Purchase Planning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='finance.css') }}">
    <script defer src="{{ url_for('static', filename='car_planning.js') }}"></script>
</head>
<body>
    <!-- Back Button -->
    <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
    <div id="container">
        <h1>Car Purchase Planning Tool</h1>
        <p>Enter your financial details to get advice on purchasing a car:</p>
        <form id="car-planning-form">
            <label for="monthly-income">Monthly Income ($):</label>
            <input type="number" id="monthly-income" placeholder="e.g., 4000" required>

            <label for="monthly-expenses">Monthly Expenses ($):</label>
            <input type="number" id="monthly-expenses" placeholder="e.g., 2500" required>

            <label for="current-savings">Current Savings ($):</label>
            <input type="number" id="current-savings" placeholder="e.g., 5000" required>

            <label for="down-payment">Desired Down Payment ($):</label>
            <input type="number" id="down-payment" placeholder="e.g., 3000" required>

            <label for="loan-term">Loan Term (years):</label>
            <input type="number" id="loan-term" placeholder="e.g., 5" required>

            <label for="interest-rate">Interest Rate (%):</label>
            <input type="number" id="interest-rate" placeholder="e.g., 4.5" step="0.01" required>

            <button type="submit">Get Advice</button>
        </form>
        <div id="advice-output">
            <p>Your advice will appear here after you submit your details.</p>
        </div>
    </div>
</body>
</html>
